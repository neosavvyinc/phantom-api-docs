<style>
  del, ins {
    text-decoration: none
  } 

  del {
    background-color: red;
  }

  ins {
    background-color: green;
  }

  .resource p {
    padding-top: 20px;
    font-size: 1.2em;
  }

  .resource .fail {
    color: red;
  }

  .resource .ok {
    color: green;
  }

  .resourceItem {
      list-style: none;
  }

  .json {
    padding:10px;
    border-radius: 10px;
    background-color: #f5f5f5;
    border: 1px solid rgba(0,0,0,0.15)
  }

  .summary {
      padding:10px;
      border-radius: 10px;
      background-color: #f5f5f5;
      border: 1px solid rgba(0,0,0,0.15)
  }

</style>

<div class="resource">
  <div class="row">
      <ul>
        <li class="resourceItem large-12 columns"><p>Summary: {{summaryText}}</p></li>
        <li class="resourceItem large-12 columns">Endpoint: {{path}}</li>
        <li class="resourceItem large-12 columns">Method: {{method}}</li>
        <li class="resourceItem large-12 columns">Status: <span class="status">{{status.toUpperCase()}}</span></li>
      </ul>
  </div>

  <!--
  <div class="row">
    <p>Params: {{params}}</p>
  </div>
  -->

  <div class="row">
      <div class="large-12 columns">
          <hr>
          <p>Payload:</p>
          <pre class="json">{{payload}}</pre>
          <p>Params:</p>
          <pre class="json">{{params}}</pre>
    </div>
  </div>

  <div class="row">
      <div class="large-12 columns">
        <p>Response:</p>
        <pre class="json">{{response}}</pre>
      </div>
  </div>
  <div class="row">
    <div class="json large-6 columns" ng-show="errors">
      <li ng-repeat="error in errors">{{error.property}} ({{error.instance}}) {{error.message}}</li>
    </div>
    <hr/>
  </div>


</div>
